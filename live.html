  <body>
    <nav>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <div class="nav-login">
        <a
          class="btn-login"
          href="https://github.com/login/oauth/authorize?client_id=23c78f66ab7964e5ef97"
        >
          <button class="btn-login-text">
            Sign In
            <img
              src="img/github.png"
              alt="GitHub Icon"
              height="15px"
              width="15px"
            />
          </button>
        </a>
        <div class="user-greet">
          <a href="https://my.realdevsquad.com/">
            <div class="user-greet-msg">Hello, User!</div>
            <img class="user-profile-pic" />
          </a>
        </div>
      </div>
      <ul class="nav-menu">
        <li class="nav-logo-li">
          <a href="https://www.realdevsquad.com/">
            <img
              src="img/Real-Dev-Squad@1x.png"
              alt="home nav logo"
              height="50px"
              width="50px"
            />
          </a>
        </li>
        <li class="home-tab">
          <a href="http://www.realdevsquad.com/">Home</a>
        </li>
        <li><a href="https://welcome.realdevsquad.com/">Welcome</a></li>
        <li><a href="./events.html" href="">Events</a></li>
        <li><a href="https://members.realdevsquad.com/">Members</a></li>
        <li><a href="https://crypto.realdevsquad.com/">Crypto</a></li>
        <li><a href="https://status.realdevsquad.com/">Status</a></li>
        <li><a class="active-tab" href="">Live</a></li>
        <li class="nav-login-li">
          <a
            class="btn-login"
            href="https://github.com/login/oauth/authorize?client_id=23c78f66ab7964e5ef97"
          >
            <button class="btn-login-text">
              Sign In With GitHub
              <img
                src="img/github.png"
                alt="GitHub Icon"
                height="15px"
                width="15px"
              />
            </button>
          </a>
          <div class="user-greet">
            <a href="https://my.realdevsquad.com/">
              <div class="user-greet-msg">Hello, User!</div>
              <img class="user-profile-pic" />
            </a>
          </div>
        </li>
      </ul>
    </nav>

    <main class="wrapper">
      <h1>RDS live PoC</h1>
      <button class="btn-leave">Leave</button>
      <form class="joining-form">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
        <button type="submit" class="btn-join">Join</button>
      </form>
      <div class="conference">
        <div class="screen-share-container">
          <h2 class="screen-share-status"></h2>
          <video
            class="screen-share-video"
            autoplay="true"
            muted="true"
            playsinline="true"
          ></video>
        </div>
        <div class="presenter-container">
          <div class="presenter-video-tile">
            <video
              class="presenter-video"
              autoplay="true"
              muted="true"
              playsinline="true"
            ></video>
            <h3 class="presenter-name"></h3>
          </div>
          <div class="presenter-controller">
            <button class="btn-share-screen">Share</button>
            <button class="btn-mute-audio">Mute</button>
            <button class="btn-hide-video">Hide</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="js/live.js"></script>
    <script type="module" src="js/user.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/darkmode.js"></script>
  </body>
</html>
